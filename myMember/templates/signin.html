<body>

    <div class="container h-100">
        <div class="row align-items-center h-100">

                <div class="jumbotron">
                    <img class="d-block mx-auto mb-4" src="#" alt="log" width="72" height="72">
                    <br>
                    <form method="POST" action="{% url 'signin'%}">
                        {%csrf_token%}
                        <input type="text" name="username" placeholder="Id" style="width: 100%;">
                        <br><br>
                        <input type="password" name="password" placeholder="Password" style="width: 100%;">

                        </a>
                    </form>

                </div>
            </div>
